<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Formulaire</h1>

  <fieldset>
    <legend>État civil</legend>
    <div class="form-row">
      <div class="form-group">
        <label for="matricule">Matricule</label>
        <input type="text" id="matricule" name="matricule">
      </div>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="prenoms">Prénoms</label>
        <input type="text" id="prenoms" name="prenoms">
      </div>
      <div class="form-group">
         <label for="sexe">Sexe</label>
         <select id="sexe" name="sexe">
           <option value="">Sélectionner</option>
           <option value="homme">Homme</option>
           <option value="femme">Femme</option>
         </select>
    </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="naissance">Date de naissance</label>
        <input type="date" id="naissance" name="naissance">
      </div>
      <div class="form-group">
        <label for="age">Âge</label>
        <input type="number" id="age" name="age" min="0">
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Mes diplômes</legend>
    <div class="checkbox-group">
      <label><input type="checkbox" name="diplome" value="CEP"> CEP</label>
      <label><input type="checkbox" name="diplome" value="BEPC"> BEPC</label>
      <label><input type="checkbox" name="diplome" value="BAC"> BAC</label>
    </div>
  </fieldset>

  <fieldset>
    <legend>Expertise</legend>
    <div class="radio-group">
      <label><input type="radio" name="expertise" value="IT"> Expert IT</label>
      <label><input type="radio" name="expertise" value="Bavardage"> Expert Bavardage</label>
    </div>
  </fieldset>

  <fieldset>
    <legend>Les boutons</legend>
    <div class="buttons">
      <button type="submit">Envoyer</button>
      <button type="reset">Effacer</button>
      <button type="button" onclick="window.close()">Quitter</button>
    </div>
  </fieldset>

</body>
</html>
